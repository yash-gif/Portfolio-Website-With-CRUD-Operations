<div style="text-align: center">
  <h3>{{message}}</h3>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12 col-sm-12">
      <h4 class="mt-3 mb-3">Registeration Form</h4>
      <form>
        <fieldset>
          <div class="form-group mt-3 mb-3">
            <label for="username" class="mb-2">Username</label>
            <input required type="text"  name="username" [(ngModel)] = "user.username" id="username"
              class="form-control phone" maxlength="28" placeholder="Enter username" />
          </div>

          <div class="form-group mt-3 mb-3">
            <label for="firstname" class="mb-2">Firstname</label>
            <input class="form-control" type="text"  name="firstname" [(ngModel)] = "user.firstname" id="firstname" required
              placeholder="Enter your firstname" />
          </div>

          <div class="form-group mt-3 mb-3">
            <label for="lastname" class="mb-2">Lastname</label>
            <input class="form-control" type="text"  name="lastname" [(ngModel)] = "user.lastname" id="lastname"
              placeholder="Enter your lastname" required />
            
          </div>

          <div class="form-group mt-3 mb-3">
            <label for="age" class="mb-2">Age</label>
            <input class="form-control" required type="text"  name="age" [(ngModel)] = "user.age" id="age"
              placeholder="Enter your age" />
          </div>

          <div class="form-group mt-3 mb-3">
            <label for="password" class="mb-2">Password</label>
            <input class="form-control" required type="text"  name="password" [(ngModel)] = "user.password" id="password"
              placeholder="Enter your password" />
          </div>

          <div class="form-group mt-3 mb-3">
            <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)= "registerNow()" >
          </div>
        </fieldset>
      </form>
    </div>

  </div>
</div>
